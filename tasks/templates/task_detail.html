{% extends 'base.html' %}

{% block content %}
    <h1>{{ task.title }}</h1>
    {{ error }}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Complete</button>
    </form>
    <form action="{% url 'complete_task' task.id %}" method="POST">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
{% endblock %}
